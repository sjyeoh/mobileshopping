<ion-header>
  <ion-toolbar>
    <ion-title>
      My Shopping Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let cart of getCart()">
        <ion-thumbnail slot="start">
            <img [src]="cart.img">
        </ion-thumbnail>
        <ion-label slot="start">{{cart.title}}</ion-label>
        <p slot="start">{{cart.purchaseQty}}</p>
        <p slot="start">RM{{cart.price}}</p>
        <ion-icon slot="end" name="trash" (click)="removeCart(cart.id)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
